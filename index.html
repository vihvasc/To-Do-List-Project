<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <section>
    <nav class="navegador">
      <input id="texto-tarefa" type="text">
      <button id="criar-tarefa" class="button"> Adicionar </button>
      <button id="salvar-tarefas" class="button"> Salvar </button>
    </nav> 
    
      <ol id="lista-tarefas">
      </ol>

    <button id="mover-cima" class="button"> Mover Cima </button>
    <button id="mover-baixo" class="button"> Mover Baixo </button>
    <button id="remover-selecionado" class="button"> Remover </button>
    <button id="apaga-tudo" class="button"> Apagar Tudo </button>
    <button id="remover-finalizados" class="button"> Concluídos </button>
    
  </section>

  <script src="script.js"></script>
</body>
</html>
