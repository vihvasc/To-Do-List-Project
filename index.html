<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto To do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <section id="top">
    <h1>Projeto To do list</h1>
    <ul>
      <a target="_blank" href="https://coutinhomarco.github.io/">Github</a>
      <a target="_blank" href="https://www.linkedin.com/in/coutinhomarco/">Linkedin</a>
    </ul>
  </section>
  <div id="all">
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <section id="container">
    <p id="funcionamento">
      Clique duas vezes em um item para marcá-lo como completo
    </p>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>
    <section>
      <ol id="lista-tarefas">
      </ol>
        <section id="butoes">
        <button id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
        <button id="apaga-tudo">Limpar</button>
        <button id="remover-finalizados">Remover completados</button>
        <button id="remover-selecionado">Remover selecionado</button>
        <!-- <button id="salvar-tarefas">Salvar lista</button> -->
        </section> 
      </section>
    </section>
  </div>
  <div id="statuscontainer">
    <h2>Barra de progresso</h2>
    <h3 id="perce">0% concluidos</h3>
    <section id="status">
      <section id="barra"></section>
    </section>
  </div>
<script src="./script.js"></script>
</body>
</html>
