<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
<link rel="stylesheet" href="/style.css">
    <title>To do List</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <input type="text" name=""  id="texto-tarefa" placeholder="Digite seu texto aqui">
        <button id="criar-tarefa">Adiciona à lista</button>
        <button id="apaga-tudo">Apaga lista</button>
        <button id="remover-finalizados">Apaga finalizados</button>
        <ol id="lista-tarefas"></ol>
    </main>
    <script src="/script.js"></script>
</body>
</html>
