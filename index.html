<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <main>
      <header>Minha Lista de Tarefas</header>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      <div id="input-btn">
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa" class="btn">Criar tarefa</button>
      </div>
      <div id="buttons">
        <button id="mover-cima" class="simple-btn">&uarr;</button>
        <button id="mover-baixo" class="simple-btn">&darr;</button>
        <button id="remover-selecionado" class="simple-btn">X</button>
        <button id="remover-finalizados" class="btn">Remover finalizados</button>
        <button id="apaga-tudo" class="btn">Apagar lista</button>
        <button id="salvar-tarefas" class="btn">Salvar lista</button>
      </div>
      <ol id="lista-tarefas"></ol>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
