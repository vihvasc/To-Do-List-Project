<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1 id="title">Minha Lista de Tarefas</h1>
            <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        </header>
        <section class="task-creation-container">
            <label for="input-text-task">Insira a tarefa aqui:</label>
            <input type="text" name="input-text-task" id="texto-tarefa">
            <button id="criar-tarefa">+</button>
        </section>
        <section class="task-container">
          <h1>Tarefas</h1>
            <ol id="lista-tarefas"></ol>
        </section>
        <section class="buttons-containers">
            <button id="apaga-tudo" onclick="deleteAll">APAGA TUDO</button>
            <button id="remover-finalizados" onclick"removeCompletedTask">REMOVER FINALIZADOS</button>
            <button id="salvar-tarefas">SALVAR TUDO</button>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
