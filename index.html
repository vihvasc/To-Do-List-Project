<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css" >
  
  <title>Projeto To Do list</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  
    <div class="container-input">
      <input type="text" id="texto-tarefa" placeholder="Digite o nome do item aqui...">
      <button id="criar-tarefa">Adcionar à lista</button>
    </div>
  
    <ol id="lista-tarefas"></ol>

    <div class="container-botoes">
      <button id="apaga-tudo">Apagar Todas as Tarefas</button>
      <button id="remover-finalizados">Remover Tarefas Finalizadas</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
