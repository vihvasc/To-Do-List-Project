<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo List - Antonio Carlos</title>
</head>
<body>
  <header id="section-header">
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  
  <main id="section-main">
    <section id="input-container">
      <label>Nova tarefa:</label>
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa">Criar Tarefa</button>
    </section>
    <section id="tasks-container">
      <ol id="lista-tarefas">
      </ol>
    </section>
    <section id="section-controls">
      <label>Ações de Controle:</label>
      <button id="apaga-tudo">Apagar Lista</button>
      <button id="remover-finalizados">Apagar Concluídos</button>
      <button id="salvar-tarefas">Salvar Tarefas</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
