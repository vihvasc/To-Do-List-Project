<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Project To do List</title>
</head>
<body>
    <header>
        <div id='title-container'>
            <h1>Minha Lista de Tarefas</h1>
            <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
        </div>
    </header>
    <main>
        <section id='list-section'>
            <h2>Digite suas tarefas</h2>
            <div id='input-container'>
                <input type="text" name="Insert task" id="texto-tarefa">
                <button id='criar-tarefa'><i class="fas fa-plus-circle"></i></button>
                <div id='list-container'>
                    <ol id='lista-tarefas'>

                    </ol>
                </div>
            </div>
        </section>
        <aside>
            <div id='buttons-container'>
                <button id='remover-selecionado'><i class="fas fa-times-circle"></i>Apagar</button>
                <button id='mover-cima'><i class="fas fa-arrow-circle-up"></i>Acima</button>
                <button id='mover-baixo'><i class="fas fa-arrow-circle-down"></i>Abaixo</button>
                <button id='remover-finalizados'><i class="fas fa-check-circle"></i>Remover Finalizadas</button>
                <button id='apaga-tudo'><i class="fas fa-trash-alt"></i>Limpar</button>
                <button id='salvar-tarefas'><i class="far fa-save"></i>Salvar</button>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
