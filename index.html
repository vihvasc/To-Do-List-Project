<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body id="main-container">
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <section>
    <input id="texto-tarefa">
    <button id="criar-tarefa">Adicionar Tarefa</button>
    <button id="apaga-tudo">Apaga Tudo</button>
    <button id="remover-finalizados">Apaga Finalizados</button>
    <button id="salvar-tarefas">Salvar Mudanças</button>
    <button id="mover-cima">Mover para cima</button>
    <button id="mover-baixo">Mover para baixo</button>
  </section>

  <ol id="lista-tarefas"></ol>

  <script src="script.js"></script>
</body>
</html>
