<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
      <h2 id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</h2>
      <input type="text" id="texto-tarefa" placeholder="Digite um Item para Lista">
      <button id="criar-tarefa">Adicione o Item a Lista</button>
      <button id="salvar-tarefas">Salvar Lista Localmente</button>
      <button id="remover-finalizados">Apagar todos os Items Completos</button>
      <button id="remover-selecionado">Apagar todos os Items Selecionados</button>
      <button id="apaga-tudo">Apagar todos os Items da Lista</button>
      <button id="mover-cima">Para Cima</button>
      <button id="mover-baixo">Para Baixo</button>
      <ol id="lista-tarefas"></ol>
    </main>
  </body>
  <script src="script.js"></script>
</html>
