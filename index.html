<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto ToDoList</title>
    <link rel="stylesheet" href="style.css" />  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="titles">        
            <h1 class="title">Minha Lista de <span>Tarefas</span></h3>
            <p id="funcionamento" class="subtitle">Clique duas vezes em um item para marc√°-lo como completo</p>
          </div>  
    </header>
    <main class="box">
        <section id="form">
        <div class="forms">
          <input id="texto-tarefa" type="text" >
          <button id="criar-tarefa" class="criar-tarefa"><i class="fas fa-plus-square"></i></button>
          <button id="remover-selecionado" class="remover-selecionado"><i class="far fa-trash-alt"></i></button>
          <button id="mover-cima" class="mover-cima"><i class="fas fa-arrow-up"></i></button>
          <button id="mover-baixo" class="mover-baixo"><i class="fas fa-arrow-down"></i></button>
         </div>
        </section>
        <section id="todolist">            
            <ol id="lista-tarefas" class="todo align">          
            </ol>           
        </section>         
    </main>
    <section id="footer">
        <div class="buttons">
        <button class="btn" id="apaga-tudo" class="deleteTask"><i class="fas fa-minus-circle"></i> Apagar Tudo</button>
        <button class="btn" id="remover-finalizados" ><i class="fas fa-check-double"></i> Remover Finalizados</button>
        <button class="btn" id="salvar-tarefas" > <i class="fas fa-save"></i> Salvar Tarefas</button>  
        </div>
    </section>
</body>
</html>
