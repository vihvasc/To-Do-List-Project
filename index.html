<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet"> 
  <title>To Do List</title>
  
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento"> Clique duas vezes em um item para marcá-lo como completo </p>
    <p id="funcionamento2"> Clique uma vez para selecionar o item </p>
  </header> 

  <section>

    <form class='listaTarefas'>
      <label for="texto-tarefa"> Adicione com a tarefa:  </label> 
      <input id="texto-tarefa">
      <ol id="lista-tarefas"></ol>
    </form>
    
  <grid id="botoes">
    <button id="criar-tarefa">Adicionar Tarefa</button>
    <button id="apaga-tudo">Limpar Lista </button>
    <button id="remover-finalizados">Remove Itens Finalizados</button>
    <button id="salvar-tarefas">Salvar as Lista de Tarefas</button>
    <button id="mover-cima">Mover Item para Cima</button>
    <button id="mover-baixo">Mover Item para Baixo</button>
    <button id="remover-selecionado" >Remover Item Selecionado</button>
  </grid>
    
  </section>
 
<footer>
  <p>Página do Projeto To Do List - by: Danielen Cestari Nunes.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
