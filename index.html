<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa">Criar Tarefa</button>
    <button id="apaga-tudo">Apagar Lista</button>
    <button id="remover-finalizados">Remover Tarefas Concluídas</button>
    <ol id="lista-tarefas"></ol>
    <script src="script.js"></script>
</body>

</html>
