<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script defer src="./js/script.js"></script>
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de <span>Tarefas</span></h1>
      <p id="funcionamento"><em>Clique duas vezes em um item para marc√°-lo como completo</em></p>
    </header>
    <main>
      <div class="container">
        <form action="">
          <input id="texto-tarefa" type="text" class="todo-input" placeholder="Adicione sua tarefa"/>
          <button class="todo-button">
            <i class="fas fa-plus-square"></i>
          </button>
        </form>
        <div class="todo-container">
          <ol id = "lista-tarefas" class="todo-list"></ol>
        </div>
      </div>
    </main>
    <footer>
      <div class="rodape">
        <p class="text-rodape">GustavoSouza2021-Todos os direitos reservados</p>
      </div>
    </footer>
  </body>
</html>
