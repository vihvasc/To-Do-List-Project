<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <main>
      <h2 id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</h2>
      <div id="header-input">
        <input type="text" id="texto-tarefa" placeholder="Digite um Item para Lista">
        <button id="criar-tarefa"></button>
        <button id="salvar-tarefas"></button>
      </div>
      <section id="list-and-buttons">
        <div id="buttons">
          <button id="remover-finalizados">X Completo</button>
          <button id="remover-selecionado">X Selecionado</button>
          <button id="apaga-tudo"></button>
          <button id="mover-cima"></button>
          <button id="mover-baixo"></button>
        </div>
        <div id="list">
          <ol id="lista-tarefas"></ol>
        </div>
      </section>
    </main>
    <footer>
      <h2>André Aguero [To Do List]</h2>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
