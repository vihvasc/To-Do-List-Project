<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Minha Lista de Tarefas</header>
    <main>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
      <div class="box">
        <div class="task-list-box">
          <ol id="lista-tarefas"></ol>
        </div>
        <div class="task-list-options">
          <div class="task-list-operations">
            <h2>Adicione uma tarefa</h2>
            <input id="texto-tarefa" placeholder="Digite aqui sua tarefa..." />
            <button id="criar-tarefa">Adicionar +</button>
            <button id="remover-selecionado">Remover -</button>
            <div class="move-buttons">
              <button id="mover-cima">↑</button>
              <button id="mover-baixo">↓</button>
            </div>
          </div>
          <div class="task-list-general">
            <button class="save" id="salvar-tarefas">Salvar tarefas</button>
            <button class="danger" id="apaga-tudo">Apagar Tudo</button>
            <button class="danger" id="remover-finalizados">Limpa Finalizados</button>
            <script src="script.js"></script>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
