<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do list project</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
      <div>
        <input id="texto-tarefa" type="text" placeholder="Nova tarefa" />
        <button id="criar-tarefa">Adicionar item!</button>
      </div>
    </header>
    <ol id="lista-tarefas"></ol>
    <div id="buttons">
      <button id="apaga-tudo">Clique aqui para limpar a lista!</button>
      <button id="remover-selecionado">Remova</button>
      <button id="remover-finalizados">Limpar lista</button>
      <button id="mover-cima">Mover item para cima</button>
      <button id="mover-baixo">Mover item para baixo</button>
      <button id="salvar-tarefas">Salvar tasks!</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
