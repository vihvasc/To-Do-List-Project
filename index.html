  <link rel="stylesheet" href="style.css">
  <title>Project To-Do List</title>

<body>
  <div id="list-style">
    <img src="background.jpg" class="background-image"></img>
    <header>
      <h1>Minha Lista de Tarefas</h1>

      <input id="texto-tarefa">
      <button id="criar-tarefa">Adicionar</button>
    </header>
    <main></main>
    <footer>
      <button id="salvar-tarefas">Salvar</button>
      <button id="remover-finalizados">Remover</button>
      <button id="apaga-tudo">Limpar</button>
      <br>
      <button id="mover-cima">▲</button>
      <button id="mover-baixo">▼</button>
      <button id="remover-selecionado">x</button>
    </footer>
  </div>
</div>
